properties:
    - name: doDropsOnRightClick
      minVersion: 11
      type: '`true`\|`false`'
      default: '`false`'
      description: Do drops when the Lucky Block is right clicked.

    - name: doDropsOnCreativeMode
      maxVersion: 5
      type: '`true`\|`false`'
      default: '`false`'
      description: Do drops when the Lucky Block is broken on creative mode.

    - name: showUpdateMessage
      type: '`true`\|`false`'
      default: '`false`'
      description: Show a chat message when a new version of the mod is available.
