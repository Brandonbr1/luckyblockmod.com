<table>
    <thead>
        <th>Name</th>
        <th>Type</th>
        <th>Default</th>
        <th>Description/Examples</th>
    </thead>
    <tbody>
        {{#each args}}
        <!-- prettier-ignore -->
        <tr>
            <td>{{{this.name}}}</td>
<td class="no-p-margin">

{{{this.type}}}

</td>
<td class="no-p-margin">

{{{this.default}}}

</td>
<td>
<div class="no-p-margin">

{{{this.description}}}

</div>
                {{#if this.examples}}
                <div style="word-break: break-all;">
                    {{#each this.examples}}
                    <br />
                    <code>{{{this}}}</code>
                    {{/each}}
                </div>
                {{else if this.example}}
                <br />
                <div style="word-break: break-all;">
                    <code>{{{this.example}}}</code>
                </div>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </tbody>
</table>
<br />
<!-- prettier-ignore -->
